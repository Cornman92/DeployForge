[pytest]
# Pytest Configuration for DeployForge

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Coverage options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=src/deployforge
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80

# Markers
markers =
    unit: Unit tests for individual modules
    integration: Integration tests for module interactions
    e2e: End-to-end tests with real operations
    slow: Tests that take significant time to run
    requires_windows: Tests that require Windows OS
    requires_dism: Tests that require DISM tools
    gui: GUI-related tests
    cli: CLI-related tests

# Ignore patterns
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    examples
    docs

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (in seconds)
timeout = 300

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
